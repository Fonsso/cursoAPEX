<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-exercico</title>
    <script>
        //vetor de numros
        var numeros = []
        //obter um numero  
        for(var indice = 0; indice < 5; indice++){
                    numeros [indice] = parseInt(prompt("Informe o "+(indice+1)+" numero"))
        }   
        for(var indice=4; indice>=0; indice--){
            document.write(numeros[indice]+ " ")
        }

        //exibir em ordem contratria 


  </script>
</head>
<body>
    
</body>
</html>
