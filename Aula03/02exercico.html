<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero = []
        var soma = 0
        for(indice = 0; indice < 5 ; indice++){
            numero[indice] = parseFloat(prompt("Numero"+(indice+1)))
            soma += numero[indice] 
        }

        var media = soma / 5

        document.write("A media "+media+"<hr>")


        for(indice = 0; indice < 5 ; indice++){
         if(numero[indice] >= media){
             document.write(numero[indice]+" ")
         }
        }
        
    </script>
</head>
<body>
    
</body>
</html>
