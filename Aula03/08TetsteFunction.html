<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    
        function obterNumeroDigitado(numero) {
            var numero = parseFloat.document.getElementByid("numero").value
            var nome = numero
            document.write(nome)
            
        }

    </script>
</head>
<body>
<input type="text" placeholder="Clique aque" id="numero" >
<button onclick="obterNumeroDigitado()">nome</button>
    
</body>
</html>
