<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // vetor
        var numeros = []
        // numero
        var numero
        // contador
        var contador = 0
        // laço
        do{
            //obter um numero
            numero = prompt("imforme o numero")
            // valiadar se o numero exite no vetor
            var valida = false
            // laço
            for(var i = 0 ; i < 5; i++){
                if(numero == numeros[i]){
                    valida = true
                }
            }
            // Adicionar o numero ou informar que ja exite
            if (valida == false ){
                numeros[contador] = numero
                contador ++
            }else{
                alert("o numero informado ja existe")
            }

            }while(contador < 5 )
            
            
            for(var contador = 0; contador< numeros.length; contador++){
                document.write(numeros[contador]+"<br>")
            }
    </script>
</head>
<body>
    
</body>
</html>
