<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>10Exercicio 01</title>

    <!-- JS -->

    <script>

        /* Serão pedidos 2 números, se forem iguais realize a soma desses números,
        caso sejam diferentes realize a multiplicação entre valores. */
        
        //Obter dados
        var n1 = parseInt(prompt("n1"))
        var n2 = parseInt(prompt("n2"))
        //Condicional
        if(n1 == n2){
            document.write("A soma entre os numeros são "+(n1 + n2))
        }else{
            document.write("A multiplicação entre os numeros são "+(n1 * n2))


        }


    </script>
</head>
<body>  

</body>
</html>
