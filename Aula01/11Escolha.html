<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>11-Escolha</title>

    <!-- JS -->

    <script>

        // Variavel
        var estado = prompt("Qual estado vocé está procurando?")
        switch(estado){
            
            case "Paraná":
            document.write("Curitiba")
            break
            
            case "Minas gerais":
            document.write("Belo Horizonte")
            break

            case "Maralhão":
                document.write("São luis")
            break

            case "São paulo":
                document.write("São paulo")    
            break
            
            case "sao paulo":
                document.write("sao paulo")
             break
            
            default:
                document.write("Estado naão encontrado")
        }

    </script>
</head>
