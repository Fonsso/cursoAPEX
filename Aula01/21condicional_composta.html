    <title>21-CondicionalComposta</title>]

    <script>

        var n1 = parseFloat(prompt("informe a primeira nota"))
        var n2 = parseFloat(prompt("imforme a segunda nota"))
        
        //document.write(n1 + n2)

        var media = (n1 + n2) /2 
        
        if(media == 10){
            document.write("Parabens aprovrado")
        }else if(media >=8 ){
            document.write("bom")
        }else if(media >= 7)
            document.write("Na media")
        if(media >= 6){
            document.write("Recuperção")
        }else if(media >= 5){
            document.write("Reprovado")
        }



    </script>
