<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>13-LaçoEnquanto</title>

    <!-- JS -->

    <script>
        /*
            ++ Incremento masi um
            -- Decrementa menos dois
            +=3 Incrementa mais tres
            -=2 Decrementa menos dois
            *=4 Incrementa vezes quatro
            /=2 Decrementa dividindo por dois

        */
        
        //Laço
        var contador = 0

        while(contador < 11){

            document.write(contador+"<br>")

            contador ++
        }

        
    </script>
</head>
<body>  

</body>
</html>
