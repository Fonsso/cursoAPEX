<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>08-CondicionalEncadeada</title>

    <!-- JS -->

    <script>
        // MÃ©dia
        var media = prompt("Qual foi a sua media ?")
        // Condicionais
        if(media == 10){
            document.write("Aprovado com nota Maxima!")
        }else if(media >= 9){
          document.write("Otimo")  
        }else if(media >= 8){
            document.write("Bom")
        }else if(media >= 7){
            document.write("Na media")
        }else if(media >= 5){
            document.write("Em exame")
        }else{
            document.write("Reprovado")
        }
        


    </script>
</head>
<body>  

</body>
</html>
