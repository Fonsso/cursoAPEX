<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>16-Exercicio 02</title>

    <!-- JS -->

    <script>
        /*
        Desenvolver um sitema onde o usu√°rio imforma um numero 
        em seguida exiba a tabuada daquele numero! 
        */

    var numero = prompt("Informe um numero")

    var indice = 0

    while(indice < 11){
        document.write("")
        document.write(numero + " X ")
        document.write(indice + " = ")
        document.write(numero * indice+"<br>")
        document.write("")
        indice ++
    }
    
    </script>
</head>
<body>  

</body>
</html>
