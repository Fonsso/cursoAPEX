<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var n1 =parseFloat(prompt(" Primeiro numero"))
        var n2 =parseFloat(prompt(" Segundo numero"))
        var calculo = prompt(" 01) Somar \n 02) Multiplicação \n 03) Subtração \n 04) divisão ")
        if(calculo == 1){
            document.write(n1 + n2)
        }
        if(calculo == 2){
            document.write(n1 - n2)
        }
        if(calculo == 3){
            document.write(n1 * n2)
        }
        if(calculo == 4){
            document.write(n1 / n2)
        }
    </script>
</head>

</body>
</html>
