<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var n1 =parseFloat(prompt("Primeiro numero"))
        var n2 =parseFloat(prompt("Segundo numero"))
        if(n1 = n2){
            document.write(n1 + n2)
        }else{
            document.write(n1 * n2)
        }

    </script>
</head>

</body>
