<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var numero = prompt("Digite um numero")
var indice = 1
        while (indice < 11){
         document.write(numero+" X "+indice+("="+numero * indice)+"<br>")
        indice++
        }
    </script>
</head>
