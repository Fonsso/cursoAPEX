<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var ladoHorizontal1 = prompt("ladoHorizontal")
        var ladoHorizontal2 =prompt("ladoHorizontal")
        var ladoDeBaixo = prompt("lado de baixo")

        if( 
            (ladoHorizontal1 == ladoHorizontal2 && ladoDeBaixo != ladoHorizontal1)
            ||
            (ladoHorizontal1 == ladoDeBaixo && ladoDeBaixo != ladoHorizontal2)
            ||
            (ladoHorizontal2 == ladoDeBaixo && ladoDeBaixo != ladoHorizontal1)
        ){
            document.write("Esosceles")
        }

        if(ladoHorizontal1 != ladoHorizontal2 && ladoDeBaixo != ladoHorizontal1){
            document.write("Escaleno")
        }
        if(ladoHorizontal1 == ladoHorizontal2 && ladoDeBaixo == ladoHorizontal1){
            document.write("Equilatero")
        }

    

    </script>
</head>
<body>
    
</body>
</html>
